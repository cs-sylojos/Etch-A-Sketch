<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <!-- <button class="size">Sketchpad Size</button> -->
        <fieldset>
            <legend>Paint</legend>
            <div>
                <input title="Pick a Color" type="color" id="colorPicker" value="#000000">
                <label for="colorPicker"></label>
            </div>
            <button class="rainbowToggle rainbowOn rainbowOff">Toggle Rainbow</button>
            <button class="erase">Eraser</button>
        </fieldset>
        <!-- <button class="clearBoard">Clear</button>
        <button class="gridLineToggle">Toggle Grid Lines</button> -->
        <fieldset>
            <legend>Canvas</legend>
            <button class="gridLineToggle">Toggle Grid Lines</button>
            <button class="clearBoard">Clear</button>
            <button class="size">Sketchpad Size</button>
        </fieldset>
    </div>
    <div class="sketchPad"></div>
    <script src="./scripts/main.js"></script>
</body>
</html>
