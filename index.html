<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <h1>Etch A Sketch</h1>
    </main>
    <div class="mainBody">
        <div class="container">
            <fieldset>
                <legend>Paint</legend>
                <div>
                    <input title="Pick a Color" type="color" id="colorPicker" value="#000000" class="transitionEffect">
                    <label for="colorPicker"></label>
                </div>
                <button class="rainbowToggle rainbowOn rainbowOff transitionEffect">Toggle Rainbow</button>
                <button class="erase transitionEffect">Eraser</button>
            </fieldset>
            <fieldset>
                <legend>Canvas</legend>
                <button class="gridLineToggle transitionEffect">Toggle Grid Lines</button>
                <button class="clearBoard transitionEffect">Clear</button>
                <button class="size transitionEffect">Sketchpad Size</button>
            </fieldset>
        </div>
        <div class="sketchPad"></div>
    </div>
    <footer>Copyright &#169 2023 syuong</footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
